<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery | DevChallenges</title>

  <!-- favicon -->
  <link rel="icon" href="./Assets/devchallenges.png">

  <!-- my stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="gallery-main">
    <section class="gallery-main__profile flex">
      <div class="gallery-main__profile-image-container">
        <img src="./Assets/profilePhoto.png" alt="" class="gallery-main__profile-image">
      </div>

      <div class="gallery-main__profile-text flex">
        <div class="gallery-main__profile-name">Rodney Cotton</div>
        <div class="gallery-main__profile-location">Helsinki, Finland</div>

        <ul class="gallery-main__profile-stats-container flex">
          <li class="gallery-main__profile-stat">
            <span class="gallery-main__profile-stat-label">Posts</span>
            <span class="gallery-main__profile-stat-count">100</span>
          </li>

          <li class="gallery-main__profile-stat">
            <span class="gallery-main__profile-stat-label">Followers</span>
            <span class="gallery-main__profile-stat-count">2,242</span>
          </li>

          <li class="gallery-main__profile-stat">
            <span class="gallery-main__profile-stat-label">Following</span>
            <span class="gallery-main__profile-stat-count">1,432</span>
          </li>
        </ul>
      </div>
    </section>

    <ul class="gallery-main__image-gallery">
      <li class="gallery-main__image-container">
        <img src="./Assets/photo1.png" alt="an image of a part of a room painted white with a couch and two plants in a vase, one on the floor the other on a stool" class="gallery-main__image">
      </li>

      <li class="gallery-main__image-container">
        <img src="./Assets/photo2.png" alt="an image of a part of a room  with a couch, a center table, and a side stool" class="gallery-main__image">
      </li>

      <li class="gallery-main__image-container">
        <img src="./Assets/photo3.png" alt="an image of a part of a bathroom with a bathtub" class="gallery-main__image">
      </li>

      <li class="gallery-main__image-container">
        <img src="./Assets/photo_4.png" alt="an image a fancy lamp switched on" class="gallery-main__image">
      </li>

      <li class="gallery-main__image-container">
        <img src="./Assets/photo5.png" alt="an image of a green leaf plant" class="gallery-main__image">
      </li>

      <li class="gallery-main__image-container">
        <img src="./Assets/photo1.png" alt="an image of a fancy furniture" class="gallery-main__image">
      </li>
    </ul>
  </main>

  <footer class="gallery-footer">
    <p class="gallery-footer__text">
      created by <span class="gallery-footer__text-span">LanreFagbemi</span> - <a href="https://devchallenges.io/challenges/gcbWLxG6wdennelX7b8I">devChallenges.io</a>
    </p>
  </footer>
  
</body>
</html>
